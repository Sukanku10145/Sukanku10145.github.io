    <div id="error-message" class="container mt-5 text-center" style="display: none;">
        <p class="lead text-danger">Acceso denegado. Escanea el QR para acceder.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // El token que se debe tener en la URL para acceder
        const tokenValido = "plazadeespana07/12/2024";

        // Funci√≥n que verifica si el usuario tiene el token correcto en la URL
        function verificarAcceso() {
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get("access");

            // Verifica si el token en la URL coincide con el token v√°lido
            if (accessToken === tokenValido) {
                document.getElementById("content").style.display = "block"; // Muestra el contenido
                document.getElementById("error-message").style.display = "none"; // Esconde el mensaje de error
            } else {
                document.getElementById("content").style.display = "none"; // Esconde el contenido
                document.getElementById("error-message").style.display = "block"; // Muestra el mensaje de error
            }
        }

        // Llamamos a la funci√≥n cuando la p√°gina cargue
        window.onload = verificarAcceso;
    </script>
