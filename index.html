<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-pink text-white text-center py-3">
        <h1>Bienvenida, mi amor 游눘</h1>
    </header>

    <div id="content" class="container mt-5 text-center" style="display: none;">
        <p class="lead">Un espacio especial para nuestra historia de amor.</p>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <script src="nav.js"></script>
        </nav>
    </div>

    <div id="error-message" class="container mt-5 text-center" style="display: none;">
        <p class="lead text-danger">Acceso denegado. Escanea el QR para acceder.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // El token que se debe tener en la URL para acceder
        const tokenValido = "plazadeespana07/12/2024";

        // Funci칩n que verifica si el usuario tiene el token correcto en la URL
        function verificarAcceso() {
            const params = new URLSearchParams(window.location.search);
            const accessToken = params.get("access");

            // Verifica si el token en la URL coincide con el token v치lido
            if (accessToken === tokenValido) {
                document.getElementById("content").style.display = "block"; // Muestra el contenido
                document.getElementById("error-message").style.display = "none"; // Esconde el mensaje de error
                
                // Guarda en localStorage que se ha accedido desde "index.html"
                localStorage.setItem("accesoIndex", "true");
            } else {
                document.getElementById("content").style.display = "none"; // Esconde el contenido
                document.getElementById("error-message").style.display = "block"; // Muestra el mensaje de error
            }
        }

        // Llamamos a la funci칩n cuando la p치gina cargue
        window.onload = verificarAcceso;
    </script>
</body>
</html>
