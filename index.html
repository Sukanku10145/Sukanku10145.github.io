<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="jquery-ui-1.14.1.custom/jquery-ui.js"></script>
    <script src="footer.js"></script>
</head>
<body>
    <header>
        <div id="container">
          <img src="images/wp5242207-bumblebee-insect-wallpapers.jpg" width="458" height="308" alt="earth">
          <img src="images/wp5242245-bumblebee-insect-wallpapers.jpg" width="512" height="307" alt="flight">
          <img src="images/wp5242248-bumblebee-insect-wallpapers.jpg" width="300" height="353" alt="rocket">
         
          <a id="previous" href="#">Previous</a>
          <a id="next" href="#">Next</a>
        </div>
    </header>
</body>
<script>
$( function() {
  function left( element, using ) {
    element.position({
      my: "right middle",
      at: "left+25 middle",
      of: "#container",
      collision: "none",
      using: using
    });
  }
  function right( element, using ) {
    element.position({
      my: "left middle",
      at: "right-25 middle",
      of: "#container",
      collision: "none",
      using: using
    });
  }
  function center( element, using ) {
    element.position({
      my: "center middle",
      at: "center middle",
      of: "#container",
      using: using
    });
  }

  left( $( "img" ).eq( 0 ) );
  center( $( "img" ).eq( 1 ) );
  right( $( "img" ).eq( 2 ) );

  function animate( to ) {
    $( this ).stop( true, false ).animate( to );
  }
  function next( event ) {
    event.preventDefault();
    center( $( "img" ).eq( 2 ), animate );
    left( $( "img" ).eq( 1 ), animate );
    right( $( "img" ).eq( 0 ).appendTo( "#container" ) );
  }
  function previous( event ) {
    event.preventDefault();
    center( $( "img" ).eq( 0 ), animate );
    right( $( "img" ).eq( 1 ), animate );
    left( $( "img" ).eq( 2 ).prependTo( "#container" ) );
  }
  $( "#previous" ).on( "click", previous );
  $( "#next" ).on( "click", next );

  $( "img" ).on( "click", function( event ) {
    $( "img" ).index( this ) === 0 ? previous( event ) : next( event );
  });

  $( window ).on( "resize", function() {
    left( $( "img" ).eq( 0 ), animate );
    center( $( "img" ).eq( 1 ), animate );
    right( $( "img" ).eq( 2 ), animate );
  });
} );
</script>
<style>
    body {
        margin: 0;
    }
    #container {
        overflow: hidden;
        position: relative;
        height: 400px;
    }

    img {
        position: absolute;
    }
</style>
</html>
