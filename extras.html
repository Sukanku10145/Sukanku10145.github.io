<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Extras 💫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-pink text-white text-center py-4">
        <h1 class="display-3">Tesoros Especiales 🎁</h1>
    </header>

    <div id="content" class="container-main mt-5" style="display: none;">
        <div class="row g-4">
            <!-- Tarjeta 1: Cartas de amor -->
            <div class="col-md-6">
                <div class="timeline-item h-100">
                    <h3><i class="fas fa-love-letter me-2"></i>Cartas de Amor 💌</h3>
                    <div class="heart-divider">📜</div>
                    <p>Escribe un mensaje especial:</p>
                    <textarea id="mensajeAmor" class="form-control mb-2" rows="3"></textarea>
                    <button class="btn btn-rosa" onclick="guardarMensaje()">
                        <i class="fas fa-save me-2"></i>Guardar en el cofre
                    </button>
                    <div id="mensajesGuardados" class="mt-3"></div>
                </div>
            </div>

            <!-- Tarjeta 2: Música -->
            <div class="col-md-6">
                <div class="timeline-item h-100">
                    <h3><i class="fas fa-music me-2"></i>Nuestra Banda Sonora 🎵</h3>
                    <div class="heart-divider">🎶</div>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            Canción 1 - Artista
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            Canción 2 - Artista
                        </a>
                    </div>
                    <button class="btn btn-rosa mt-3" onclick="reproducirAleatorio()">
                        <i class="fas fa-random me-2"></i>Reproducir aleatorio
                    </button>
                </div>
            </div>

            <!-- Contador especial -->
            <div class="col-12">
                <div class="timeline-item text-center">
                    <h3><i class="fas fa-clock me-2"></i>Próximo Aniversario 🎉</h3>
                    <div class="heart-divider">⏳</div>
                    <div id="contadorEspecial" class="display-6"></div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-4">
            <script src="nav.js"></script>
        </nav>
    </div>

    <div id="error-message" class="container-main mt-5 text-center" style="display: none;">
        <p class="lead text-danger fs-3">Contenido exclusivo para nosotros 💞</p>
        <div class="heart-divider">🔒</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function verificarAcceso() {
            if (localStorage.getItem("accesoIndex") === "true") {
                document.getElementById("content").style.display = "block";
                document.getElementById("error-message").style.display = "none";
                cargarMensajes();
                actualizarContadorEspecial();
            } else {
                document.getElementById("content").style.display = "none";
                document.getElementById("error-message").style.display = "block";
            }
        }

        function guardarMensaje() {
            const mensaje = document.getElementById('mensajeAmor').value;
            if(mensaje) {
                const mensajes = JSON.parse(localStorage.getItem('mensajesAmor') || '[]');
                mensajes.push({
                    fecha: new Date().toLocaleDateString(),
                    contenido: mensaje
                });
                localStorage.setItem('mensajesAmor', JSON.stringify(mensajes));
                cargarMensajes();
            }
        }

        function cargarMensajes() {
            const mensajes = JSON.parse(localStorage.getItem('mensajesAmor') || '[]');
            const contenedor = document.getElementById('mensajesGuardados');
            contenedor.innerHTML = mensajes.reverse().map(msg => `
                <div class="alert alert-rosa mt-2">
                    <strong>${msg.fecha}:</strong> ${msg.contenido}
                </div>
            `).join('');
        }


        function actualizarContadorEspecial() {
            const ahora = new Date();
            const anioActual = ahora.getFullYear();
            
            // Obtener próximo aniversario (si ya pasó este año, usar próximo año)
            let fechaObjetivo = new Date(anioActual, 6, 14); // Mes 6 = Julio (0-indexado)
            
            if (ahora > fechaObjetivo) {
                fechaObjetivo = new Date(anioActual + 1, 6, 14);
            }

            const diff = fechaObjetivo - ahora;
            
            // Calcular diferencia
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));

            // Mostrar resultado
            document.getElementById('contadorEspecial').innerHTML = `
                <div class="contador-item">
                    <div class="contador-numero">${dias}</div>
                    <div class="contador-etiqueta">días</div>
                </div>
                <div class="texto-amor mt-3">
                    Para nuestro ${calcularNumeroAniversario()}° aniversario ❤️
                </div>
            `;

            // Actualizar cada segundo
            setTimeout(actualizarContadorEspecial, 1000);
        }

        function calcularNumeroAniversario() {
            const fechaInicio = new Date('2023-07-14'); // Fecha inicial
            const ahora = new Date();
            const diferenciaAnios = ahora.getFullYear() - fechaInicio.getFullYear();
            
            // Ajustar si aún no ha llegado la fecha este año
            if (ahora < new Date(ahora.getFullYear(), fechaInicio.getMonth(), fechaInicio.getDate())) {
                return diferenciaAnios;
            }
            return diferenciaAnios + 1;
        }

        window.onload = verificarAcceso;
    </script>
</body>
</html>
