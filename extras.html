        function cargarReproductor() {
            const contenedor = document.querySelector('#reproductor-container');
            contenedor.innerHTML = '';
            
            const row = document.createElement('div');
            row.className = 'row g-4'; // Aumentamos el gap
            
            nuestraMusica.forEach((cancion, index) => {
                const col = document.createElement('div');
                col.className = 'col-12 col-md-4'; // Asegurar responsive
                
                const item = document.createElement('div');
                item.className = 'musica-item h-100 d-flex align-items-center';
                item.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div class="flex-grow-1 me-3">
                            <h6 class="mb-1 fw-bold">${cancion.titulo}</h6>
                            <small class="text-muted d-block">${cancion.artista}</small>
                        </div>
                        <div class="controls">
                            <button class="btn btn-rosa btn-lg rounded-circle" 
                                    onclick="togglePlay(${index})">
                                <i class="fas fa-play"></i>
                            </button>
                            <audio id="audio-${index}" src="${cancion.archivo}"></audio>
                        </div>
                    </div>
                `;
                
                col.appendChild(item);
                row.appendChild(col);
            });
            
            contenedor.appendChild(row);
        }

        let currentAudio = null;

        function togglePlay(index) {
            const audioElement = document.getElementById(`audio-${index}`);
            const playButton = audioElement.parentElement.querySelector('button');
            
            if(currentAudio && currentAudio !== audioElement) {
                currentAudio.pause();
                currentAudio.parentElement.querySelector('button').innerHTML = '<i class="fas fa-play"></i>';
            }
            
            if(audioElement.paused) {
                audioElement.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
                currentAudio = audioElement;
            } else {
                audioElement.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
                currentAudio = null;
            }
            
            audioElement.addEventListener('ended', () => {
                playButton.innerHTML = '<i class="fas fa-play"></i>';
                currentAudio = null;
            });
        }

        function reproducirAleatorio() {
            const randomIndex = Math.floor(Math.random() * nuestraMusica.length);
            togglePlay(randomIndex);
        }
